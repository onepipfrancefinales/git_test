<p class="lettreMaj">- V -</p>

 <p class="nom">Verrouilleur <span class="def"> : joueur placé le plus loin du bord du terrain dans l'alignement 
    lors d'une touche. Il appartient &agrave; l'équipe qui effectue le 
    lancer.</span></p>
    
 <p class="nom">Vendanger <span class="def"> : Rater, manquer une occasion de marquer un essai 
    alors que cette occasion apparaissait comme immanquable.</span></p>

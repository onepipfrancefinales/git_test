            var list = document.querySelector( '[role="tablist"]' );

            tablist.on( 'show', function( tab, tabPanel ){
            });
            
            tablist.on( 'hide', function( tab, tabPanel ){
            
            });
            
            // démarage du plugin
            tablist.mount();
            </script>
